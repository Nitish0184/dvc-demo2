name: ci-pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
      - name: setup cml  
        uses: iterative/setup-cml@v2 1 
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          python -m unittest discover
          cml --version    

      - name: Create reports
        env:
          REPO_TOKEN: ${{ secrets.GIT_SECRET }}
        run: |
          echo "# first line of reports" >> report.md
          cml comment create report.md 