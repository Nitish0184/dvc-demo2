name: ci-pipeline

on: push

jobs:
 
 project-testing:
  
  runs-on: ubuntu-latest
  steps:

   - name: checkout code
     uses: action/checkout@v3

   - name: setup python

     uses: action/setup-python@v2
     with:
      python-version: '3.10'

   - name: install dependencies

     run : | 
       
       pip install requirements.txt

   - name: create reports
     
     env:
       
       REPO_TOKEN: ${{secrets.GIT_SECRET}}

     run: |
       
       echo "# first line of reports" >> report.md

       cml comment create report.md  
